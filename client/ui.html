<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Avery</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      body { padding: 10px 0 70px; }
      a { cursor: pointer; }
      .tab-content { padding-top: 10px; }
      #pause { width: 42px; }
    </style>
  </head>
  <body>
    <div id="playback-bar" class="navbar navbar-fixed-bottom navbar-inverse fade">
      <div class="container">
        <div class="row">
          <div class="col-lg-1 text-center">
            <a id="pause" class="btn btn-primary navbar-btn">
              <i class="icon-pause"></i>
            </a>
          </div>
          <div class="col-lg-11">
            <p class="navbar-text">
              <strong id="playback-title"></strong>
              â€”
              <span id="playback-artist"></span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <ul class="nav nav-pills">
        <li class="active"><a data-toggle="pill" data-target="#playlist">
          <i class="icon-list"></i> Playlist
          <span id="playlist-length" class="badge"></span>
        </a></li>

        <li><a data-toggle="pill" data-target="#library">
          <i class="icon-book"></i> Library
        </a></li>

        <li class="pull-right dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
            <i class="icon-cogs"></i>
          </a>

          <ul class="dropdown-menu">
            <li><a id="settings-tab" data-toggle="pill" data-target="#settings">
              <i class="icon-fixed-width icon-cog"></i> Settings
            </a></li>

            <li><a data-toggle="pill" data-target="#help">
              <i class="icon-fixed-width icon-question-sign"></i> Help
            </a></li>

            <li><a data-toggle="pill" data-target="#about">
              <i class="icon-fixed-width icon-info-sign"></i> About
            </a></li>
          </ul>
        </li>
      </ul>

      <div class="tab-content">
        <div id="playlist" class="tab-pane active fade in">
        </div>

        <div id="library" class="tab-pane fade">
        </div>

        <div id="settings" class="tab-pane fade">
          <form class="form-horizontal">
            <fieldset>
              <legend>Music Player Daemon</legend>

              <div class="form-group">
                <label class="col-lg-2 control-label" for="mpdHost">Host</label>
                <div class="col-lg-3">
                  <input id="mpdHost" type="text" class="setting form-control" disabled>
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-2 control-label" for="mpdPort">Port</label>
                <div class="col-lg-3">
                  <input id="mpdPort" type="text" class="setting form-control" disabled>
                </div>
              </div>

              <div class="form-group">
                <div class="col-offset-2 col-lg-10">
                  <a id="reconnect" class="btn btn-success disabled">
                    <i class="icon-refresh"></i> Reconnect
                  </a>
                  <span class="text-danger">
                    <strong id="reconnect-error"></strong>
                  </span>
                </div>
              </div>
            </fieldset>
          </form>
        </div>

        <div id="help" class="tab-pane fade">
        </div>

        <div id="about" class="tab-pane fade">
          <div class="jumbotron text-center">
            <h1>Avery</h1>
            <p>0.1.0</p>
            <p>
            <a class="btn btn-primary btn-small"
               href="https://github.com/programble/avery"
               target="_blank">
                <i class="icon-github"></i> Source
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery"></script>
    <script src="/js/mpd"></script>
    <script src="/js/ui"></script>
  </body>
</html>
