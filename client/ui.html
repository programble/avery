<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Avery</title>

    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link id="favicon" rel="icon" type="image/png">
  </head>
  <body>
    <div id="playback-bar" class="navbar navbar-fixed-bottom navbar-inverse fade">
      <div class="container">
        <a id="pause" class="btn btn-primary navbar-btn navbar-left">
          <i class="icon-pause"></i>
        </a>

        <p class="navbar-text navbar-left">
          <strong id="playback-title"></strong>
          â€”
          <span id="playback-artist"></span>
        </p>

        <div class="navbar-right">
          <p id="playback-elapsed" class="navbar-text"></p>

          <div class="progress navbar-progress">
            <div id="playback-progress" class="progress-bar"></div>
          </div>

          <p id="playback-total" class="navbar-text"></p>
        </div>
      </div>
    </div>

    <div class="container">
      <ul id="tab-bar" class="nav nav-pills fade">
        <li><a id="playlist-tab" data-toggle="tab" data-target="#playlist">
          <i class="icon-list"></i> Playlist
        </a></li>

        <li><a id="library-tab" data-toggle="tab" data-target="#library">
          <i class="icon-book"></i> Library
        </a></li>

        <li class="dropdown pull-right">
          <a class="dropdown-toggle" data-toggle="dropdown">
            <i class="icon-cogs"></i>
          </a>

          <ul class="dropdown-menu">
            <li><a id="settings-tab" data-toggle="tab" data-target="#settings">
              <i class="icon-fixed-width icon-cog"></i> Settings
            </a></li>

            <li class="divider"></li>

            <li><a data-toggle="tab" data-target="#about">
              <i class="icon-fixed-width icon-info-sign"></i> About
            </a></li>
          </ul>
        </li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane active fade in text-center">
          <i class="icon-spin icon-4x icon-refresh"></i>
        </div>

        <div id="playlist" class="tab-pane fade">
          <div class="btn-group btn-group-sm">
            <a id="random" class="btn btn-default" title="Random">
              <i class="icon-random"></i>
            </a>

            <a id="repeat" class="btn btn-default" title="Repeat">
              <i class="icon-repeat"></i>
            </a>

            <a id="consume" class="btn btn-default" title="Consume">
              <i class="icon-arrow-down"></i>
            </a>
          </div>

          <div class="pull-right">
            <a id="shuffle" class="btn btn-default btn-sm">
              <i class="icon-random"></i> Shuffle
            </a>

            <a id="clear" class="btn btn-danger btn-sm">
              <i class="icon-remove"></i> Clear
            </a>
          </div>

          <table class="table table-hover fade">
            <thead>
              <tr>
                <th>Artist</th>
                <th>Title</th>
                <th>Album</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>

        <div id="library" class="tab-pane fade">
        </div>

        <div id="settings" class="tab-pane fade">
          <form class="form-horizontal">
            <fieldset>
              <legend>Music Player Daemon</legend>

              <div class="form-group">
                <label class="col-md-2 control-label" for="mpdHost">Host</label>
                <div class="col-md-3">
                  <input id="mpdHost" type="text" class="setting form-control">
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-2 control-label" for="mpdPort">Port</label>
                <div class="col-md-3">
                  <input id="mpdPort" type="text" class="setting form-control">
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                  <a id="reconnect" class="btn btn-success disabled">
                    <i class="icon-refresh"></i> Reconnect
                  </a>
                  <span class="text-danger">
                    <strong id="reconnect-error"></strong>
                  </span>
                </div>
              </div>
            </fieldset>

            <fieldset>
              <legend>Interface</legend>

              <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                  <div class="checkbox">
                    <label class="control-label">
                      <input id="timeLeft" type="checkbox" class="setting">
                      Show time remaining
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>

            <fieldset>
              <legend>Keyboard Shortcuts</legend>

              <div class="form-group">
                <label class="col-md-2 control-label">Playlist Tab</label>
                <div class="col-md-10">
                  <a id="keyPlaylist" class="btn btn-default setting"></a>
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-2 control-label">Library Tab</label>
                <div class="col-md-10">
                  <a id="keyLibrary" class="btn btn-default setting"></a>
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-2 control-label">Settings Tab</label>
                <div class="col-md-10">
                  <a id="keySettings" class="btn btn-default setting"></a>
                </div>
              </div>

              <hr>

              <div class="form-group">
                <label class="col-md-2 control-label">Pause</label>
                <div class="col-md-10">
                  <a id="keyPause" class="btn btn-default setting"></a>
                </div>
              </div>

              <hr>

              <div class="form-group">
                <label class="col-md-2 control-label">Shuffle Playlist</label>
                <div class="col-md-10">
                  <a id="keyShuffle" class="btn btn-default setting"></a>
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-2 control-label">Clear Playlist</label>
                <div class="col-md-10">
                  <a id="keyClear" class="btn btn-default setting"></a>
                </div>
              </div>

              <hr>

              <div class="form-group">
                <label class="col-md-2 control-label">Random Mode</label>
                <div class="col-md-10">
                  <a id="keyRandom" class="btn btn-default setting"></a>
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-2 control-label">Repeat Mode</label>
                <div class="col-md-10">
                  <a id="keyRepeat" class="btn btn-default setting"></a>
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-2 control-label">Consume Mode</label>
                <div class="col-md-10">
                  <a id="keyConsume" class="btn btn-default setting"></a>
                </div>
              </div>
            </fieldset>
          </form>
        </div>

        <div id="about" class="tab-pane fade">
          <div class="jumbotron text-center">
            <h1>Avery</h1>
            <p>0.1.0</p>
            <p>
              <a class="btn btn-primary btn-sm"
                 href="https://github.com/programble/avery"
                 target="_blank">
                <i class="icon-github"></i> Github
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="/jquery/jquery.min.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/mousetrap/mousetrap.min.js"></script>
    <script src="/mousetrap/plugins/record/mousetrap-record.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script src="/js/jquery"></script>
    <script src="/js/favicon"></script>
    <script src="/js/server"></script>
    <script src="/js/ui"></script>
    <script src="/js/keyboard"></script>
  </body>
</html>
